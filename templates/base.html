{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Aesculapius{% endblock %}</title>
  <link rel="icon" type=".png" href="{% static 'img/title.png' %}">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>

  <nav>
    <div class="nav-wrapper blue darken-3">
      <a href="#" class="brand-logo">Aesculapius</a>
      <ul id="nav" class="right hide-on-med-and-down">


        <div class="tooltipped left input-field" data-position="bottom" data-delay="50" data-tooltip="Ingrese su email para continuar">
          <input id="search" placeholder="Email" type="search" required>
          <label for="search"><i class="material-icons">perm_identity</i></label>
        </div>

        <div class="tooltipped left input-field" data-position="bottom" data-delay="50" data-tooltip="Ingrese su contraseña">
          <input id="search" placeholder="Password" type="search" required>
          <label for="search"><i class="material-icons">vpn_key</i></label>
        </div>
        <a class="waves-effect waves-teal btn-flat">Log In</a>
      </div>
    </nav>

    <!-- <nav>
      <div class="nav-wrapper blue darken-3">
        <a href="#" class="brand-logo">Aesculapius</a>
        <ul id="nav" class="right hide-on-med-and-down">
          <a class="waves-effect btn-flat"><i class="material-icons left">person_pin</i>Profile</a>
          <a class="btn-floating btn-tiny waves-effect  light-blue darken-4"><i class="material-icons">exit_to_app</i></a>
        </div>

      </nav> -->

      <main>
      {% block content %}
      {% endblock %}
      </main>

      <footer class="page-footer indigo lighten-3">
        <div class="container">
          <div class="row">
            <div class="col l9 s12">
              <h5 class="white-text">Aesculapius</h5>
              <p class="grey-text text-lighten-4">Software de consultoría médica - Parroquia Santa María de la Paz</p>


            </div>
            <div class="col l3 s12">
              <h5 class="white-text">Links</h5>
              <ul>
                <li><a class="white-text" href="http://github.com/aesculapiusteam/aesculapius">GitHub</a></li>
                <li><a class="white-text" href="https://www.facebook.com/Parroquia-Santa-Maria-de-la-Paz-495991100463679/">Facebook</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
            <a href="http://github.com/aesculapiusteam/" class="white-text">Made by Aesculapius Team</a>
          </div>
        </div>
      </footer>

    {% block scripts %}
    {% endblock %}
    </body>
    </html>
